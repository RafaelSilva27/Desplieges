AWSTemplateFormatVersion: '2010-09-09'
Description: 'Plantilla para crear grupo de seguridad'
Parameters:
  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
  EC2OS:
    Type: String
    Default:
Resources:
  ApplicationServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Grupo de Seguridad para el puerto 8080
      GroupName: AppServerSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
  ServerPilaRSA:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-06aa3f7caf3a30282
      InstanceType: !Ref InstanceType
      ImageId: !Ref EC2OS
      KeyName: vockey
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          apt update -y
          cd ~
          mkdir deployment
      SecurityGroups:
        - !Ref ApplicationServerSecurityGroup
      Tags:
        - Key: Name
          Value: "ServerPilaRSA"
